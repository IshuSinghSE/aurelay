#properties
# Project-wide Gradle settings.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html
# --- Gradle 9 Performance Flags ---
# 1. The Daemon must be powerful (Rust + Kotlin compilation is heavy)
# Note: Use ZGC (Z Garbage Collector) on JDK 21+ for smoother builds without "Stop-the-world" pauses.
org.gradle.jvmargs=-Xmx2048m -XX:+UseZGC -XX:+ZGenerational
## Use JetBrains Runtime (JBR) 21 for Gradle daemon to support ZGC flags
# org.gradle.java.home=/home/ashu/.jdks/jbr-21.0.9
# 2. Project Isolation (The new standard in Gradle 9)
# This allows Gradle to build modules in parallel without locking.
org.gradle.project-isolation=true
# 3. Configuration Cache is mandatory in v9
# Improves build performance by caching the result of the configuration phase. [3]
org.gradle.configuration-cache=true
# Warn instead of fail initially, so you can fix plugins one by one.
org.gradle.configuration-cache.problems=warn
# 4. Kotlin Settings
# KMP Incremental compilation is now stable
kotlin.incremental=true
kotlin.mpp.stability.nowarn=true
# --- Existing Project Settings ---
# Run tasks in parallel
org.gradle.parallel=true
# Enable caching of task outputs
org.gradle.caching=true
# Configure projects on demand
org.gradle.configureondemand=true
# AndroidX package structure
android.useAndroidX=true
# Kotlin code style for this project
kotlin.code.style=official
# Enables namespacing of each library's R class
android.nonTransitiveRClass=true
## Note: org.gradle.java.home is intentionally unset.
## The build uses the system JDK (Java 17).
## CI runners may set this at runtime.