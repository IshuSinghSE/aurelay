name: Android Release Build and Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      deploy_to_playstore:
        description: 'Deploy to Play Store'
        required: true
        type: boolean
        default: false
      track:
        description: 'Play Store Track (internal/beta/production)'
        required: true
        type: choice
        options:
          - internal
          - beta
          - production
        default: 'internal'

jobs:
  release:
    # Only run for pushed tags matching v* or manual trigger
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_FILE }}
        run: |
          # Put keystore inside the app module so the signing config can find it
          mkdir -p app
          echo "$KEYSTORE_BASE64" | base64 -d > app/aurelay-release.jks

      - name: Create key.properties
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cat > key.properties << EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          # Keystore file name relative to the `app/` module directory.
          # When evaluated inside `app/build.gradle.kts`, `file("aurelay-release.jks")`
          # resolves to `app/aurelay-release.jks` (so do NOT prefix with `app/`).
          storeFile=aurelay-release.jks
          EOF

      - name: Extract version from build.gradle.kts
        id: extract_version
        run: |
          VERSION_NAME=$(grep 'versionName' app/build.gradle.kts | sed 's/.*versionName = "\(.*\)".*/\1/')
          VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | sed 's/.*versionCode = \(.*\)/\1/')
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Version: $VERSION_NAME ($VERSION_CODE)"

      - name: Install Android cmdline-tools + build-tools
        run: |
          set -euo pipefail
          ANDROID_SDK_ROOT="$HOME/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O /tmp/cmdline-tools.zip
          unzip -q /tmp/cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools"/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/" || true
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
          # Install platform and multiple build-tools versions to match local environment
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-36" \
            "build-tools;36.1.0" "build-tools;35.0.0" "build-tools;34.0.0"

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Build Release AAB
        run: ./gradlew bundleRelease

      - name: Sign APK
        run: |
          echo "APK already signed during build"
          ls -lh app/build/outputs/apk/release/

      - name: Verify APK Signature
        run: |
          set -euo pipefail
          echo "Listing APK output dir for debugging:"
          ls -la app/build/outputs/apk/release || true
          APK_PATH=$(ls app/build/outputs/apk/release/*.apk 2>/dev/null | head -n1 || true)
          if [ -z "$APK_PATH" ]; then
            echo "No APK found at app/build/outputs/apk/release/*.apk â€” skipping apksigner verify"
            exit 0
          fi
          echo "Found APK: $APK_PATH"
          ANDROID_SDK_ROOT="$HOME/android-sdk"
          # Select the newest installed build-tools directory and use its apksigner
          BUILD_TOOLS_DIR=$(ls -d "$ANDROID_SDK_ROOT/build-tools"/* 2>/dev/null | sort -V | tail -n1 || true)
          if [ -z "$BUILD_TOOLS_DIR" ]; then
            echo "No build-tools installation found under $ANDROID_SDK_ROOT/build-tools"
            ls -la "$ANDROID_SDK_ROOT" || true
            exit 1
          fi
          APKSIGNER="$BUILD_TOOLS_DIR/apksigner"
          if [ ! -x "$APKSIGNER" ]; then
            echo "apksigner not found at $APKSIGNER"
            echo "Listing $BUILD_TOOLS_DIR:"
            ls -la "$BUILD_TOOLS_DIR" || true
            exit 1
          fi
          echo "Using apksigner: $APKSIGNER"
          "$APKSIGNER" verify --verbose "$APK_PATH"

      - name: Rename APK
        run: |
          APK_PATH=$(ls app/build/outputs/apk/release/*.apk 2>/dev/null | head -n1 || true)
          if [ -z "$APK_PATH" ]; then
            echo "No APK to rename; skipping"
            exit 0
          fi
          DEST=app/build/outputs/apk/release/aurelay-v${{ steps.extract_version.outputs.VERSION_NAME }}.apk
          echo "Renaming $APK_PATH -> $DEST"
          mv "$APK_PATH" "$DEST"

      - name: Create Release Notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Aurelay v${{ steps.extract_version.outputs.VERSION_NAME }}
          
          ### Changes
          - Auto-generated release from PR merge
          - Version Code: ${{ steps.extract_version.outputs.VERSION_CODE }}
          
          ### Installation
          Download and install the APK below on your Android device.
          
          **Minimum Android Version:** Android 7.0 (API 24)
          **Target Android Version:** Android 14 (API 36)
          
          ### Verification
          After installation, verify the app signature matches the one shown in the repository.
          EOF
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.extract_version.outputs.VERSION_NAME }}
          name: Aurelay v${{ steps.extract_version.outputs.VERSION_NAME }}
          body_path: release_notes.md
          files: |
            app/build/outputs/apk/release/aurelay-v${{ steps.extract_version.outputs.VERSION_NAME }}.apk
            app/build/outputs/bundle/release/app-release.aab
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Ruby for Fastlane
        if: |
          (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_to_playstore == 'true') ||
          (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'deploy-playstore'))
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install Fastlane
        if: |
          (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_to_playstore == 'true') ||
          (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'deploy-playstore'))
        run: |
          gem install fastlane -N
          fastlane --version

      - name: Create Play Store JSON Key
        if: |
          (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_to_playstore == 'true') ||
          (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'deploy-playstore'))
        env:
          PLAY_STORE_JSON_KEY: ${{ secrets.PLAY_STORE_JSON_KEY }}
        run: |
          echo "$PLAY_STORE_JSON_KEY" > play-store-key.json

      - name: Deploy to Play Store
        if: |
          (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_to_playstore == 'true') ||
          (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'deploy-playstore'))
        env:
          SUPPLY_JSON_KEY: ./play-store-key.json
        run: |
          TRACK="${{ github.event.inputs.track || 'internal' }}"
          fastlane android $TRACK

      - name: Cleanup Sensitive Files
        if: always()
        run: |
          rm -f app/aurelay-release.jks
          rm -f key.properties
          rm -f play-store-key.json

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-v${{ steps.extract_version.outputs.VERSION_NAME }}
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
          retention-days: 30
